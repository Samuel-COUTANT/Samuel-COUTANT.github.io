<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets - Samuel COUTANT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Samuel COUTANT - Mes Projets</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="projets.html">Projets</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button id="langBtn" title="Switch to English"></button>
  </header>

  <main>
    <section class="intro-section">
      <h2>Découvrez mes réalisations</h2>
      <p>Voici une sélection de mes projets les plus marquants.</p>
    </section>

    <section class="filter-section">
      <button class="filter-btn active" data-category="all">Tous</button>
      <button class="filter-btn" data-category="films">Films</button>
      <button class="filter-btn" data-category="clips">Clips</button>
      <button class="filter-btn" data-category="autre">Autre</button>
    </section>

    <section class="projects-section">
      <div class="project-card" data-category="films">
        <img src="images/projet1.jpg" alt="Projet 1">
        <h3>Remake Pulp Fiction</h3>
      </div>
      <div class="project-card" data-category="clips">
        <img src="images/projet2.jpg" alt="Projet 2">
        <h3>Suicide Blonde clip non officiel</h3>
      </div>
      <div class="project-card" data-category="films">
        <img src="images/projet3.jpg" alt="Projet 3">
        <h3>Alterius</h3>
      </div>
      <div class="project-card" data-category="films">
        <img src="images/projet4.jpg" alt="Projet 4">
        <h3>Sous la surface</h3>
      </div>
      <div class="project-card" data-category="autre">
        <img src="images/projet5.jpg" alt="Projet 5">
        <h3>Short</h3>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Samuel COUTANT. Tous droits réservés.</p>
  </footer>

  <script>
    const translations = {
      fr: {
        title: "Projets - Samuel COUTANT",
        headerTitle: "Samuel COUTANT - Mes Projets",
        navHome: "Accueil",
        navProjects: "Projets",
        navContact: "Contact",
        introTitle: "Découvrez mes réalisations",
        introText: "Voici une sélection de mes projets les plus marquants.",
        filterAll: "Tous",
        filterFilms: "Films",
        filterClips: "Clips",
        filterRandom: "Autre",
        projectShort: "Short",
        projectSuicideBlonde: "Suicide Blonde clip non officiel",
        projectAlterius: "Alterius",
        projectSousLaSurface: "Sous la surface",
        projectRemakePulpFiction: "Remake Pulp Fiction",
        altText: "Projet X - Cliquez pour voir sur YouTube",
        langButtonTitle: "Switch to English"
      },
      en: {
        title: "Projects - Samuel COUTANT",
        headerTitle: "Samuel COUTANT - My Projects",
        navHome: "Home",
        navProjects: "Projects",
        navContact: "Contact",
        introTitle: "Discover my work",
        introText: "Here is a selection of my most notable projects.",
        filterAll: "All",
        filterFilms: "Films",
        filterClips: "Clips",
        filterRandom: "Other",
        projectShort: "Short",
        projectSuicideBlonde: "Suicide Blonde unofficial clip",
        projectAlterius: "Alterius",
        projectSousLaSurface: "Under the surface",
        projectRemakePulpFiction: "Pulp Fiction Remake",
        altText: "Project X - Click to watch on YouTube",
        langButtonTitle: "Passer en français"
      }
    };

    let currentLang = localStorage.getItem('language') || 'fr';

    function updateContent(lang) {
      const t = translations[lang];

      document.title = t.title;
      document.querySelector('header h1').textContent = t.headerTitle;
      document.querySelector('nav a[href="index.html"]').textContent = t.navHome;
      document.querySelector('nav a[href="projets.html"]').textContent = t.navProjects;
      document.querySelector('nav a[href="contact.html"]').textContent = t.navContact;
      document.querySelector('.intro-section h2').textContent = t.introTitle;
      document.querySelector('.intro-section p').textContent = t.introText;

      const filterButtons = document.querySelectorAll('.filter-btn');
      filterButtons[0].textContent = t.filterAll;
      filterButtons[1].textContent = t.filterFilms;
      filterButtons[2].textContent = t.filterClips;
      filterButtons[3].textContent = t.filterRandom;

      const projectTitles = document.querySelectorAll('.project-card h3');
      if (projectTitles.length >= 5) {
        projectTitles[0].textContent = t.projectRemakePulpFiction;
        projectTitles[1].textContent = t.projectSuicideBlonde;
        projectTitles[2].textContent = t.projectAlterius;
        projectTitles[3].textContent = t.projectSousLaSurface;
        projectTitles[4].textContent = t.projectShort;
      }

      const images = document.querySelectorAll('.project-card img');
      images.forEach((img, index) => {
        img.alt = t.altText.replace('X', index + 1);
      });

      const langBtn = document.getElementById('langBtn');
      if (lang === 'fr') {
        langBtn.innerHTML = `<svg class="flag-icon" width="24" height="18" viewBox="0 0 24 18" fill="none">
          <rect width="24" height="18" fill="#012169"/>
          <path d="M0 0L24 18M24 0L0 18" stroke="white" stroke-width="2"/>
          <path d="M0 0L24 18M24 0L0 18" stroke="#C8102E" stroke-width="1"/>
          <path d="M12 0V18M0 9H24" stroke="white" stroke-width="3"/>
          <path d="M12 0V18M0 9H24" stroke="#C8102E" stroke-width="2"/>
        </svg>`;
        langBtn.title = t.langButtonTitle;
      } else {
        langBtn.innerHTML = `<svg class="flag-icon" width="24" height="18" viewBox="0 0 24 18" fill="none">
          <rect width="8" height="18" fill="#002654"/>
          <rect x="8" width="8" height="18" fill="white"/>
          <rect x="16" width="8" height="18" fill="#CE1126"/>
        </svg>`;
        langBtn.title = t.langButtonTitle;
      }
    }

    function applyFilter(category) {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach(card => {
        const match = category === 'all' || card.dataset.category === category;
        card.style.display = match ? '' : 'none';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateContent(currentLang);

      const langBtn = document.getElementById('langBtn');
      langBtn.addEventListener('click', function () {
        currentLang = currentLang === 'fr' ? 'en' : 'fr';
        localStorage.setItem('language', currentLang);
        updateContent(currentLang);
      });

      const filterButtons = document.querySelectorAll('.filter-btn');
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          filterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          applyFilter(btn.dataset.category);
        });
      });

      const active = document.querySelector('.filter-btn.active');
      if (active) applyFilter(active.dataset.category);
    });
  </script>
</body>
</html>
